<!doctype html>
<html>
 <head>
   <title>Miami Radar</title>
   <script src="/socket.io/socket.io.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
 </head>
 <body style="background-image:url(https://lh5.googleusercontent.com/-AXurFMOq74U/UfnLI7eJ8oI/AAAAAAAACQA/aicPXBuQSd0/w600-h550-no/map.png); background-repeat:no-repeat; margin:0px;">
   <script>    
     var socket = io.connect();

     socket.on('radar-image', function(data){
       //$('#date').text(data.url);
       $('.radar-image').css('background-image', "url(" + data.url + ")");
     });

   </script>
   
   <div class="radar-image" style="width: 600px; height:550px;">

 </body>
</html>
